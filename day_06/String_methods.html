<script>
    let str = 'hello world';
    // how to check the length of a string
    console.log(str.length);
    console.log(str.toUpperCase);
    console.log(str.toLowerCase);
    console.log(str.charAt(1));
    console.log(str.at(1));
    console.log(str[1]);

    console.log(str.charAt(1));// fails when negative index is passed
    console.log(str.at(1));//works with both positive and negative index
    console.log(str[1]);// falls when negative index is passed

    console.log(str.charCodeAt(1));//101
    console.log('sachin'.concat('tendulkar'));
    console.log(str.indexof('l')); // 2
    console.log(str.lastIndexOf('l'));
    console.log(str.indexOf('m'));//-1
    

</script>
